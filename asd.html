<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/수정.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=Nanum+Gothic&family=Noto+Sans+KR:wght@400;500;700;900&family=Poor+Story&family=Secular+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=La+Belle+Aurore&family=Nanum+Gothic&family=Noto+Sans+KR:wght@400;500;700;900&family=Poor+Story&family=Secular+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=La+Belle+Aurore&family=Nanum+Gothic&family=Noto+Sans+KR:wght@400;500;700;900&family=Poor+Story&family=Rubik+Gemstones&family=Secular+One&display=swap');

    </style>
</head>
<body>

    /*홈화면*/

    <div class="home">홈 메인</div>
    <div class="categorie">카테고리
        <button class="bar_home">홈</button>
        <button class="bar_board"onClick="location.href='borad.html'">게시판</button>
        <button class="bar_write">글작성</button>
    </div>
    <div class="main">
        <div class="profile">프로필</div>
        <div class="container"> 
            <div class="write_title">   <!-- 글작성 -->
                <h1>글작성</h1>
            </div>  
            <div id="wr_title">       <!-- 제목 -->
                <span>제목</span>
                <input id="write_a" type="text" placeholder="제목을 입력하세요.">
            </div>
            <div class="content_box">       <!-- 내용 -->
                <span id="whtie_b">내용
                </span>
                <span>
                    <textarea name=""  cols="30" rows="10" id="write_b"></textarea>
                </span>
            </div>
            <div class="write_writer">   <!-- 작성자 -->
                <span>작성자</span>
                <input type="text" placeholder="닉네임을 입력하세요." id="write_c">
            </div>
            <div class="write_img">     <!-- 이미지 -->
                <span>이미지</span>
                <input type="file" class="write_file">
            </div>
            <div class="img"></div>
            <!-- <img src="./mainstoryimg.png" alt=""> -->
            <!-- <div class="title">정말인지 귀찮아 죽겠네</div> -->
            <button id="glejakb">글작성</button>
        </div>
    </div>

<script>
    // 글쓴이,제목,조회수를 배열로 만들어서 로컬 스토리지로 저장
    document.addEventListener("DOMContentLoaded",()=>{
        let title=document.getElementById('write_a')
        let neayong=document.getElementById('write_b')
        let writer=document.getElementById('write_c')
        let gleb=document.getElementById('glejakb')

        let su=0
        const date = new Date();

        const year = date.getFullYear();
        const month = ('0' + (date.getMonth() + 1)).slice(-2);
        const day = ('0' + date.getDate()).slice(-2);
        const dateStr = year + '-' + month + '-' + day;


        gleb.addEventListener('click',()=>{
                const bea=[]
            su++
            let count= su
            // console.log(su)
            localStorage.setItem('su_v',su)
            const value= title.value
            // console.log(title.value)
            localStorage.setItem('title_v',value)
            const value1=writer.value
            // console.log(writer.value)
            localStorage.setItem('writer_v',value1)
            var value2=neayong.value
            localStorage.setItem('neayong_v',value2)
            bea.push(count)
            bea.push(value)
            bea.push(value1)
            bea.push(dateStr)
            // bea.push(value2)
            const bea1=JSON.stringify(bea)
            localStorage.setItem('bea3',bea1)
            
            window.location='borad.html'
            
            console.log(bea)
        })  

    })
</script>

</body>
</html>
