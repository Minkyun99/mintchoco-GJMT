<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=Nanum+Gothic&family=Noto+Sans+KR:wght@400;500;700;900&family=Poor+Story&family=Secular+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=La+Belle+Aurore&family=Nanum+Gothic&family=Noto+Sans+KR:wght@400;500;700;900&family=Poor+Story&family=Secular+One&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dongle&family=Jua&family=La+Belle+Aurore&family=Nanum+Gothic&family=Noto+Sans+KR:wght@400;500;700;900&family=Poor+Story&family=Rubik+Gemstones&family=Secular+One&display=swap');

        body, html {
            font-family: 'Secular One', sans-serif;
        }
        .home {
            width: 100%;
            max-width: 1200px;
            height: 300px;
            background-color: darkgreen;
        }

        .categorie {
            width: 100%;
            max-width: 1200px;
            height: 50px;
            background-color: blue;
        }
        .profile {
            background-color: #aaa;
            width: 200px;
            height: 500px;
        }

        button {
            background-color: grey;
            width: 80px;
        }

        .img {
            background-color: red;
        }

        .title {
            font-family: 'Secular One', sans-serif;
        }

        .main {
            display: flex;
        }

        .container {
            margin-left: 30px;
        }
        .write_a{
            margin-left: 30px;
        }
        #text{
            margin-left: 30px;
            margin-top: 20px;
        }
        .write_b{
            text-align:right;
        }
        .write_c{
            margin-left: 14px;
        }
        .write_writer{
            margin-top: 10px;
        }
        .write_img{
            margin-top: 10px;
        }
        .write_file{
            margin-left: 14px;
        }
    </style>
</head>
<body>

    /*홈화면*/

    <div class="home">홈 메인</div>
    <div class="categorie">카테고리
        <button class="bar_home">홈</button>
        <button class="bar_board">게시판</button>
        <button class="bar_write">글작성</button>
    </div>
    <div class="main">
        <div class="profile">프로필</div>
        <div class="container"> 
            <div class="write_title">   <!-- 글작성 -->
                <h1>글작성</h1>
            </div>  
            <div>       <!-- 제목 -->
                <span>제목</span>
                <input class="write_a" type="text" placeholder="제목을 입력하세요.">
            </div>
            <div>       <!-- 내용 -->
                <span class="whtie_b">내용
                </span>
                <span>
                    <textarea name="" id="text" cols="30" rows="10"></textarea>
                </span>
            </div>
            <div class="write_writer">   <!-- 작성자 -->
                <span>작성자</span>
                <input type="text" placeholder="닉네임을 입력하세요." class="write_c">
            </div>
            <div class="write_img">     <!-- 이미지 -->
                <span>이미지</span>
                <input type="file" class="write_file">
            </div>
            <div class="img"></div>
            <!-- <img src="./mainstoryimg.png" alt=""> -->
            <!-- <div class="title">정말인지 귀찮아 죽겠네</div> -->

        </div>
    </div>



</body>
</html>
